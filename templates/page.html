<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4A90E2;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            flex: 0 0 250px;
            background-color: #efefef;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .content {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4A90E2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>{{name}} - Stickipedia</h1>
    </header>

    <div class="container">
        <!-- Main content section -->
        <div class="content">
            <h1>{{name}}</h1>
            <p>{{content}}</p>
        </div>
    </div>

    <footer>
        <p>Stickipedia Â© 2024 | All rights reserved</p>
    </footer>

</body>
</html>
